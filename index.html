<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Gerenciador de Tarefas</h1>
    <main>
        <form>
            <input type="text" placeholder="Insira uma tarefa" id="userInput">
            <button id="submit">Adicionar a lista</button>
        </form>
        <section id="container">
            <section>        
                <h2 class="h2-style red">À Fazer</h2>
                <ul class="tasksSection" id="hold"></ul>    
            </section>
            <section>
                <h2 class=" h2-style gold">Em andamento</h2>
                <ul class="tasksSection" id="inProgress"></ul>      
            </section>
            <section>
                <h2 class="h2-style blue">Em Revisão</h2>
                <ul class="tasksSection" id="review"></ul>
            </section>
            <section>
                <h2 class="h2-style green">Aprovada</h2>
                <ul class="tasksSection" id="Approved"></ul>
            </section>
        </section>
    </main>
    <section id="descrpContainer">
        <section id="descrpWrapper">
            <textarea id="description" placeholder="Insira notas sobre sua tarefa"></textarea>
            <button id="cancel">Cancelar</button>
            <button id="save">Salvar</button>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
